<div class="modal-header">
    <h3>{{ 'request.title' | translate }}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="requestForm" novalidate>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="username">{{ 'request.username' | translate }}</label>
            <div class="col-sm-10">
                <input name="username" type="text" id="username" required
                       class="form-control" ng-model="request.username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="password">{{ 'request.password' | translate }}</label>
            <div class="col-sm-10">
                <input name="password" type="password" id="password" required
                       class="form-control" ng-model="request.password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">{{ 'request.email' | translate }}</label>
            <div class="col-sm-10">
                <input name="email" type="email" id="email" required
                       class="form-control" ng-model="request.email"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">{{ 'cancel' | translate }}</button>
    <button class="btn btn-primary" ng-click="submit()">{{ 'submit' | translate }}</button>
</div>
